<div class="bg-slate-300 grid grid-cols-1 md:grid-cols-2 gap-8 justify-items-center p-6">
    @for (paciente of pacientes; track paciente.id) {
    <div

            <h5 class="mb-2 text-2xl font-bold tracking-tight text-heading">Paciemnte: {{paciente.nombre}} </h5>

            <p class="mb-1 text-body">Raza: {{paciente.raza}}</p>
